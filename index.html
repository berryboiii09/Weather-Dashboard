<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/6d9e11e21d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <svg id="sunIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg id="moonIcon" style="display: none" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
    <h1>Weather App</h1>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
      <button id="locationBtn">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
    </div>

    <!-- Current Weather -->
    <div class="weather-box" id="currentWeather">
      <h2 id="cityName">--</h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="temperature">-- Â°C</p>
      <p id="description" style="text-transform: capitalize">--</p>
    </div>

    <!-- Forecast -->
    <h2>3-Day Forecast</h2>
    <div class="forecast" id="forecast"></div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/themeToggle.js"></script>
</body>

</html>
